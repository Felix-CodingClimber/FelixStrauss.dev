aboutText: "I am a dedicated software developer with a strong background in industrial mechanics. My journey began with an apprenticeship in industrial mechanics, where I developed a solid foundation in technical skills and problem-solving. Over the years, I have transitioned into software development, where I now focus on creating efficient and effective solutions for manufacturing processes. My experience spans various technologies and methodologies, allowing me to contribute significantly to my team's success. I am passionate about continuous learning and growth, both personally and professionally."

